<script>
$( function() {

  Handlebars.registerHelper("math", function(lvalue, operator, rvalue, options) {
    lvalue = parseFloat(lvalue);
    rvalue = parseFloat(rvalue);
    return {
        "+": lvalue + rvalue,
        "-": lvalue - rvalue,
        "*": lvalue * rvalue,
        "/": lvalue / rvalue,
        "%": lvalue % rvalue,
    }[operator];
  });

  Handlebars.registerHelper("angle", function(width, height, options) {
    width = parseFloat(width);
    height = parseFloat(height);
    return Math.atan( width / height ) * 180 * Math.PI;
  });

  var template = Handlebars.compile(source); 
  var datum = { border: '10', radius: '20', height: '100', width: '3' }
  jQuery('#style').html(template(datum));

  $('#text').on('keyup',function() {
    let text = $('#text').val();
    text = text.toUpperCase();
    text = text.split('');

    var output = text.reduce(function(previous, current, index, array) {
      return previous + '<div class="letter l'+ current +'"><div class="'+ current +'"></div></div>';
    }, '')
    $('#grid').html( output );
    $('.letter').resizable().draggable();

  });

  $('.letter').resizable().draggable();

  $( "#slider-radius" ).slider({
    min: 1,
    max: 200,
    value: 10,
    slide: function( event, ui ) {
      datum.radius = ui.value;
      jQuery('#style').html(template(datum));      
    }
  });
  $( "#radius" ).html( $( "#slider-radius" ).slider( "value" ) );

  $( "#slider-border" ).slider({
    min: 1,
    max: 75,
    value: 10,
    slide: function( event, ui ) {
      $( "#border" ).html( ui.value );
      datum.border = ui.value;
      jQuery('#style').html(template(datum));      
    }
  });
  $( "#border" ).html( $( "#slider-border" ).slider( "value" ) );

  $( "#slider-height" ).slider({
    min: 15,
    max: 1000,
    value: 100,
    slide: function( event, ui ) {
      $( "#height" ).html( ui.value );
      datum.height = ui.value;
      jQuery('#style').html(template(datum));      
    }
  });
  $( "#height" ).html( $( "#slider-height" ).slider( "value" ) );

  $( "#slider-width" ).slider({
    min: 1,
    max: 49,
    value: 3,
    slide: function( event, ui ) {

      datum.width = ui.value;
      jQuery('#style').html(template(datum));      
    }
  });

});
